<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Afghan Window/Mihrab inspired geometric pattern -->
  <g stroke="currentColor" stroke-width="1.5" fill="none">
    <!-- Outer frame -->
    <rect x="10" y="10" width="80" height="80" rx="2"/>

    <!-- Inner diamond -->
    <path d="M50 15 L85 50 L50 85 L15 50 Z"/>

    <!-- Central star pattern -->
    <path d="M50 25 L55 45 L75 50 L55 55 L50 75 L45 55 L25 50 L45 45 Z"/>

    <!-- Decorative arches (mihrab style) -->
    <path d="M30 70 Q30 40 50 30 Q70 40 70 70"/>
    <path d="M35 65 Q35 45 50 38 Q65 45 65 65"/>

    <!-- Corner flourishes -->
    <circle cx="20" cy="20" r="5"/>
    <circle cx="80" cy="20" r="5"/>
    <circle cx="20" cy="80" r="5"/>
    <circle cx="80" cy="80" r="5"/>

    <!-- Central dot -->
    <circle cx="50" cy="50" r="3" fill="currentColor"/>
  </g>
</svg>
